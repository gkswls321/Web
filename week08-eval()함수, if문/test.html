<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>20143250 김한진</title>
</head>
<body>
	 <script>
	 	let score = parseInt(prompt("당신의 성적을 입력해주세요"))
	 	let grade
	 	if(score >= 90)
	 		grade = "A"
	 	else if (score >= 80)
	 		grade = "B"
	 	else if (score >= 70)
	 		grade = "C"
	 	else
	 		grade = "F"
	 	document.write("당신의 학점 ==> " + grade + " 입니다.");
	 </script>	 
</body>
</html>
