<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eval() 함수를 이용하여 계산</title>
</head>
<body>
	<h1> eval() 함수를 이용하여 계산 </h1>
	<script>
   	    var eva = prompt("수식 입력");
	    var result = eval(eva);
	    document.write(result);
	</script>
</body>
</html>
